<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun hospital</title>
    <link rel="stylesheet" href="ibm.css">
</head>
<body>
    <h1 class="title">VARUN HOSPIOTAL</h1>
    <h2 class="subtitle">BMI Calculator</h2>
    <div class="header-container">
        <form class="bmi-form">
            <input type="text" placeholder="Enter your name" class="name" id="name"/>
            <input type="number" 
            placeholder="Enter your height in cm" 
             id="height" required
             />
            <input type="number" 
            placeholder="Enter your weight in kg" 
             id="weight" required
             />
            <button class="bmi-button" id="bmi-calculate">Calculate BMI</button>
            <button class="bmi-button red" id="reset">Reset</button>
            <p id="result"></p>
        </form>
        <section class="hospital">
            <img class="logo" src="https://doctrepat.com/wp-content/uploads/2024/05/Hospital1.jpg" alt="Hospital Logo">
        </section>
      
    </div>
    <script src="stylee.js"></script>
</body>
</html
